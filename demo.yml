---
- name: Demo
  hosts: all
  remote_user: root
  become: true
  tasks:
   - name: install httpd
     yum:
         name: httpd
         state: latest
   - name: start httpd service
     service:
             name: httpd
             state: started
   - name: Change the index content
     copy:
          content: "Demo Page"
          dest: /var/www/html/index.html 
